<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="makeChoice('rock')">Rock</button>
            <button onclick="makeChoice('paper')">Paper</button>
            <button onclick="makeChoice('scissors')">Scissors</button>
        </div>
        <div class="results">
            <p id="result">Choose an option to start the game!</p>
            <p id="computer-choice">Computer chose: </p>
            <p id="score">Human: 0 - Computer: 0</p>
            <p id="game-counter">Game: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
